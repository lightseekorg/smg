site_name: Shepherd Model Gateway
site_description: High-performance inference gateway for large-scale LLM deployments
site_url: https://lightseekorg.github.io/smg
repo_url: https://github.com/lightseekorg/smg
repo_name: lightseekorg/smg
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 SMG Contributors

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.ico
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

extra:
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lightseekorg/smg
    - icon: fontawesome/brands/slack
      link: https://lightseekorg.slack.com
  generator: false
  version:
    provider: mike

extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: your-org
      repo: smg
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/index.md
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - Concepts:
      - concepts/index.md
      - Architecture:
          - Overview: concepts/architecture/overview.md
          - Control Plane: concepts/architecture/control-plane.md
          - Data Plane: concepts/architecture/data-plane.md
      - Routing:
          - Load Balancing: concepts/routing/load-balancing.md
          - Cache-Aware Routing: concepts/routing/cache-aware.md
      - Reliability:
          - Circuit Breakers: concepts/reliability/circuit-breakers.md
          - Rate Limiting: concepts/reliability/rate-limiting.md
  - Tasks:
      - tasks/index.md
      - Deployment:
          - Run with Docker: tasks/deployment/docker.md
          - Deploy to Kubernetes: tasks/deployment/kubernetes.md
          - Configure TLS: tasks/deployment/tls.md
      - Operations:
          - Monitor with Prometheus: tasks/operations/monitoring.md
          - Configure Logging: tasks/operations/logging.md
          - Manage Workers: tasks/operations/workers.md
  - Tutorials:
      - tutorials/index.md
      - Getting Started: tutorials/getting-started.md
      - Production Deployment: tutorials/production.md
  - Reference:
      - reference/index.md
      - API:
          - OpenAI Compatible: reference/api/openai.md
          - Gateway Extensions: reference/api/extensions.md
      - CLI: reference/cli.md
      - Configuration: reference/configuration.md
      - Metrics: reference/metrics.md
  - Contributing:
      - contributing/index.md
      - Development Setup: contributing/development.md
      - Code Style: contributing/code-style.md
