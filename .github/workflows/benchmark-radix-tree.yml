name: Benchmark - Radix Tree

on:
  push:
    branches: [ main ]
    paths:
      - 'benches/radix_tree_benchmark.rs'
      - 'kv_index/**'
      - 'src/policies/tree.rs'
  pull_request:
    branches: [ main ]
    paths:
      - 'benches/radix_tree_benchmark.rs'
      - 'kv_index/**'
      - 'src/policies/tree.rs'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

concurrency:
  group: benchmark-radix-tree-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"

permissions:
  contents: read

jobs:
  benchmark:
    name: Radix Tree (Cache-Aware Routing)
    if: |
      github.repository == 'lightseekorg/smg' &&
      (github.event_name == 'push' ||
       github.event_name == 'schedule' ||
       github.event_name == 'workflow_dispatch' ||
       (github.event_name == 'pull_request' &&
        contains(github.event.pull_request.labels.*.name, 'router-benchmark') &&
        contains(github.event.pull_request.labels.*.name, 'run-ci')))
    runs-on: 4-gpu-a10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          sccache-version: 'v0.10.0'

      - name: Run benchmark
        timeout-minutes: 40
        run: |
          source "$HOME/.cargo/env"
          cargo bench --bench radix_tree_benchmark -- benchmark_summary --exact 2>&1 | tee benchmark_output.txt

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: radix-tree-results-${{ github.sha }}
          path: |
            target/criterion/benchmark_summary/
            benchmark_output.txt
          retention-days: 30

      - name: Show sccache stats
        if: always()
        run: sccache --show-stats || true

      - name: Summary
        if: always()
        run: |
          echo "## Radix Tree Benchmark (Cache-Aware Routing)" >> $GITHUB_STEP_SUMMARY
          if [ -f benchmark_output.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -50 benchmark_output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
