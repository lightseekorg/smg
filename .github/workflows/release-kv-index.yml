name: Publish kv-index

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths: [kv_index/Cargo.toml]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/publish-crate
        with:
          crate: kv-index
          path: kv_index
          token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
