name: Publish smg-auth

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths: [auth/Cargo.toml]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/publish-crate
        with:
          crate: smg-auth
          path: auth
          token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
