name: Publish llm-tokenizer

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths: [tokenizer/Cargo.toml]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/publish-crate
        with:
          crate: llm-tokenizer
          path: tokenizer
          token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
