name: Publish smg-grpc-client

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths: [grpc_client/Cargo.toml]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/publish-crate
        with:
          crate: smg-grpc-client
          path: grpc_client
          token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
