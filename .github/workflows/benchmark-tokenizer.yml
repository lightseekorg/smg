name: Benchmark - Tokenizer

on:
  push:
    branches: [ main ]
    paths:
      - 'model_gateway/benches/tokenizer_benchmark.rs'
      - 'tokenizer/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'model_gateway/benches/tokenizer_benchmark.rs'
      - 'tokenizer/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

concurrency:
  group: benchmark-tokenizer-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"

permissions:
  contents: read

jobs:
  check-ci:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .github/actions/check-ci
      - id: check
        uses: ./.github/actions/check-ci

  benchmark:
    name: Tokenizer
    needs: check-ci
    if: |
      github.repository == 'lightseekorg/smg' &&
      needs.check-ci.outputs.should_run == 'true' &&
      (github.event_name != 'pull_request' ||
       contains(github.event.pull_request.labels.*.name, 'router-benchmark'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Run benchmark
        timeout-minutes: 40
        run: |
          source "$HOME/.cargo/env"
          cargo bench --bench tokenizer_benchmark 2>&1 | tee benchmark_output.txt

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tokenizer-results-${{ github.sha }}
          path: |
            target/criterion/tokenizer*/
            benchmark_output.txt
          retention-days: 30

      - name: Show sccache stats
        if: always()
        run: sccache --show-stats || true

      - name: Summary
        if: always()
        run: |
          echo "## Tokenizer Benchmark" >> $GITHUB_STEP_SUMMARY
          if [ -f benchmark_output.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -100 benchmark_output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
