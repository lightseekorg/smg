name: Publish smg-mcp

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths: [mcp/Cargo.toml]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/publish-crate
        with:
          crate: smg-mcp
          path: mcp
          token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
