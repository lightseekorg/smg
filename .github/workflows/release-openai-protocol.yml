name: Publish openai-protocol

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths: [protocols/Cargo.toml]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/publish-crate
        with:
          crate: openai-protocol
          path: protocols
          token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
