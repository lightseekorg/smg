name: Benchmark - Manual Policy

on:
  push:
    branches: [ main ]
    paths:
      - 'benches/manual_policy_benchmark.rs'
      - 'src/policies/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'benches/manual_policy_benchmark.rs'
      - 'src/policies/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

concurrency:
  group: benchmark-manual-policy-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"

permissions:
  contents: read

jobs:
  benchmark:
    name: Manual Policy (Sticky Sessions)
    if: |
      github.repository == 'lightseekorg/smg' &&
      (github.event_name == 'push' ||
       github.event_name == 'schedule' ||
       github.event_name == 'workflow_dispatch' ||
       (github.event_name == 'pull_request' &&
        contains(github.event.pull_request.labels.*.name, 'router-benchmark') &&
        contains(github.event.pull_request.labels.*.name, 'run-ci')))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Run benchmark
        timeout-minutes: 40
        run: |
          source "$HOME/.cargo/env"
          cargo bench --bench manual_policy_benchmark 2>&1 | tee benchmark_output.txt

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manual-policy-results-${{ github.sha }}
          path: |
            target/criterion/manual_policy*/
            benchmark_output.txt
          retention-days: 30

      - name: Show sccache stats
        if: always()
        run: sccache --show-stats || true

      - name: Summary
        if: always()
        run: |
          echo "## Manual Policy Benchmark (Sticky Sessions)" >> $GITHUB_STEP_SUMMARY
          if [ -f benchmark_output.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -100 benchmark_output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
