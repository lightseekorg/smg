<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340">
  <defs>
    <linearGradient id="cb-greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="cb-redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
    <linearGradient id="cb-amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="cb-bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="cb-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="cb-softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="cb-arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#34d399"/>
    </marker>
    <marker id="cb-arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f87171"/>
    </marker>
    <marker id="cb-arrowAmber" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fbbf24"/>
    </marker>
    <pattern id="cb-grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <style>
    .cb-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: 600; }
    .cb-sublabel { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: 500; }
    .cb-feature { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 10px; fill: #94a3b8; }
    .cb-transition-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 9px; fill: #cbd5e1; font-weight: 500; }
    .cb-state-desc { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 9px; fill: #64748b; }

    @keyframes cb-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    @keyframes cb-flowGreen { 0% { stroke-dashoffset: 20; } 100% { stroke-dashoffset: 0; } }
    @keyframes cb-flowRed { 0% { stroke-dashoffset: 20; } 100% { stroke-dashoffset: 0; } }

    .cb-pulse-green { animation: cb-pulse 2s ease-in-out infinite; }
    .cb-flow-line { stroke-dasharray: 5,5; animation: cb-flowGreen 0.5s linear infinite; }
  </style>

  <!-- Background -->
  <rect width="800" height="340" rx="16" fill="url(#cb-bgGrad)"/>
  <rect width="800" height="340" fill="url(#cb-grid)" rx="16"/>

  <!-- Glow effects -->
  <ellipse cx="150" cy="170" rx="90" ry="90" fill="#10b981" opacity="0.1" filter="url(#cb-softGlow)"/>
  <ellipse cx="650" cy="170" rx="90" ry="90" fill="#ef4444" opacity="0.1" filter="url(#cb-softGlow)"/>
  <ellipse cx="400" cy="170" rx="80" ry="80" fill="#f59e0b" opacity="0.1" filter="url(#cb-softGlow)"/>

  <!-- Transition arrows -->
  <!-- Closed to Open -->
  <path d="M 230 140 Q 350 60 520 140" fill="none" stroke="#f87171" stroke-width="2" marker-end="url(#cb-arrowRed)"/>
  <rect x="330" y="70" width="140" height="28" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="400" y="88" text-anchor="middle" class="cb-transition-label">Failures ≥ Threshold</text>

  <!-- Open to Half-Open -->
  <path d="M 570 220 Q 500 280 430 220" fill="none" stroke="#fbbf24" stroke-width="2" marker-end="url(#cb-arrowAmber)"/>
  <rect x="450" y="260" width="110" height="28" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="505" y="278" text-anchor="middle" class="cb-transition-label">Timeout Expires</text>

  <!-- Half-Open to Closed -->
  <path d="M 350 140 Q 280 80 230 140" fill="none" stroke="#34d399" stroke-width="2" marker-end="url(#cb-arrowGreen)"/>
  <rect x="225" y="60" width="125" height="28" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="287" y="78" text-anchor="middle" class="cb-transition-label">Success ≥ Threshold</text>

  <!-- Half-Open to Open -->
  <path d="M 450 200 Q 500 240 550 200" fill="none" stroke="#f87171" stroke-width="2" marker-end="url(#cb-arrowRed)"/>
  <rect x="455" y="222" width="90" height="24" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="500" y="238" text-anchor="middle" class="cb-transition-label">Any Failure</text>

  <!-- CLOSED State -->
  <g class="cb-pulse-green">
    <circle cx="150" cy="170" r="75" fill="#1e293b" stroke="#10b981" stroke-width="3" filter="url(#cb-glow)"/>
    <circle cx="150" cy="170" r="65" fill="url(#cb-greenGrad)" opacity="0.15"/>
    <text x="150" y="155" text-anchor="middle" class="cb-label" font-size="16" fill="#34d399">CLOSED</text>
    <text x="150" y="175" text-anchor="middle" class="cb-state-desc">Normal Operation</text>
    <text x="150" y="190" text-anchor="middle" class="cb-state-desc">Requests Flow</text>
    <text x="150" y="205" text-anchor="middle" class="cb-state-desc">Failures Counted</text>
  </g>

  <!-- HALF-OPEN State -->
  <g>
    <circle cx="400" cy="170" r="65" fill="#1e293b" stroke="#f59e0b" stroke-width="3"/>
    <circle cx="400" cy="170" r="55" fill="url(#cb-amberGrad)" opacity="0.15"/>
    <text x="400" y="155" text-anchor="middle" class="cb-label" font-size="14" fill="#fbbf24">HALF-OPEN</text>
    <text x="400" y="175" text-anchor="middle" class="cb-state-desc">Probe Mode</text>
    <text x="400" y="190" text-anchor="middle" class="cb-state-desc">Limited Requests</text>
    <text x="400" y="205" text-anchor="middle" class="cb-state-desc">Testing Recovery</text>
  </g>

  <!-- OPEN State -->
  <g>
    <circle cx="650" cy="170" r="75" fill="#1e293b" stroke="#ef4444" stroke-width="3"/>
    <circle cx="650" cy="170" r="65" fill="url(#cb-redGrad)" opacity="0.15"/>
    <text x="650" y="155" text-anchor="middle" class="cb-label" font-size="16" fill="#f87171">OPEN</text>
    <text x="650" y="175" text-anchor="middle" class="cb-state-desc">Circuit Tripped</text>
    <text x="650" y="190" text-anchor="middle" class="cb-state-desc">Requests Rejected</text>
    <text x="650" y="205" text-anchor="middle" class="cb-state-desc">Worker Isolated</text>
  </g>

  <!-- Legend -->
  <rect x="25" y="280" width="180" height="45" rx="8" fill="#1e293b" stroke="#334155"/>
  <circle cx="45" cy="295" r="6" fill="#34d399"/>
  <text x="60" y="299" class="cb-feature" fill="#e2e8f0">Success resets counter</text>
  <circle cx="45" cy="315" r="6" fill="#f87171"/>
  <text x="60" y="319" class="cb-feature" fill="#e2e8f0">Failure increments counter</text>

  <!-- Config hint -->
  <rect x="595" y="280" width="180" height="45" rx="8" fill="#1e293b" stroke="#334155"/>
  <text x="685" y="298" text-anchor="middle" class="cb-feature" fill="#94a3b8">Default Thresholds</text>
  <text x="685" y="315" text-anchor="middle" class="cb-feature" fill="#e2e8f0">Failures: 10 | Timeout: 60s</text>

  <!-- Bottom tagline -->
  <text x="400" y="330" text-anchor="middle" class="cb-sublabel" font-size="11" fill="#64748b">Automatic Fault Isolation  •  Graceful Recovery  •  Cascade Prevention</text>
</svg>
